<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E>
<head>
    <meta charset=UTF-8">
<title>Title</title>
</head>
<style>
    body{
        background-color: #ccffcc
    }
</style>
<body>
<a th:href="@{/shop/products}">Lista produktów</a>
<br>
<a th:if="${get_basket_items.size() > 0}"th:href="@{/shop/basket/sum}">Pay</a>
<br><br>
<tr th:each="basket_product : ${get_basket_items}">
    <div th:text="${basket_product.name} + ' (' + ${basket_product.quantity} + ')'"></div>
</tr>

<td th:text=" 'Total price: ' + ${sum_price} + zł" />
</body>
</html>
