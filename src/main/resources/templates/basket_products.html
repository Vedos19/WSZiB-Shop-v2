<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/%22%3E>
<head>
    <meta charset=UTF-8">
<title>Title</title>
</head>
<style>
    body{
        background-color: #ccffcc
    }
</style>
<body>
<a th:href="@{/shop/product-list}">Products</a>
<br>
<a th:if="${basket_products.size() > 0}"th:href="@{/shop/basket/sum}">Pay</a>
<br><br>
    <tr th:each="basket_product: ${basket_products}">
        <td th:text="${basket_product.name}" />
        <td th:text="${basket_product.price}+zł" />
        <td th:text=" '(' + ${basket_product.amount} +')' " />
        <br>
    </tr>
<br>
<td th:text=" 'Total price: ' + ${sum_price} + zł" />
</body>
</html>
